<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - RateConnector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f9;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }
    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #ffe600;
    }
    .contact-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .contact-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .contact-header h2 {
      font-size: 2rem;
      margin: 0;
    }
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .contact-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s;
    }
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .contact-card i {
      font-size: 2.5rem;
      color: #4facfe;
      margin-bottom: 1rem;
    }
    .contact-card h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .contact-form {
      margin-top: 2rem;
    }
    .contact-form form {
      display: grid;
      gap: 1rem;
    }
    .contact-form form input,
    .contact-form form textarea,
    .contact-form form button {
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      border: 1px solid #ddd;
    }
    .contact-form form button {
      background: linear-gradient(to right, #4caf50, #8bc34a);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form form button:hover {
      background: linear-gradient(to right, #45a049, #76c66b);
    }
    footer {
      margin-top: 2rem;
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    footer a {
      color: #ffe600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>RateConnector</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-container">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p>Get in touch with us for inquiries or support.</p>
    </div>

    <div class="contact-grid">
      <!-- Example Contact Profiles -->
      <div class="contact-card">
        <i class="fas fa-user-tie"></i>
        <h3>Head Co-Ordinator (Electrical)</h3>
        <p>Contact: +91-1234567890</p>
      </div>
      <div class="contact-card">
        <i class="fas fa-user-tie"></i>
        <h3>District Co-Ordinator</h3>
        <p>Contact: +91-9876543210</p>
      </div>
      <!-- Add More Contact Cards as Needed -->
    </div>

    <div class="contact-form">
      <h3>Leave a Message</h3>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 RateConnector by <a href="#">PUEA</a>. All rights reserved.</p>
  </footer>
</body>
</html>
