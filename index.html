<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateConnector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #e0e7ff, #f8fafc);
            color: #333;
        }
        
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        header h2 {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
            padding: 10px;
        }

        .left-bar, .right-bar {
            flex: 1;
            min-width: 200px;
        }

        .middle-body {
            flex: 2;
            min-width: 300px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button-group a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .button-group a i {
            margin-right: 8px;
        }

        /* Button Colors */
        .btn-blue { background: #3b82f6; }
        .btn-green { background: #10b981; }
        .btn-red { background: #ef4444; }
        .btn-yellow { background: #f59e0b; }

        /* Footer Section */
        footer {
            background-color: #1e293b;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Mobile Friendly Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 10px;
            }

            .left-bar, .right-bar, .middle-body {
                flex: 1;
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RateConnector</h1>
        <h2>By Progressive United Engineers Association</h2>
    </header>

    <div class="container">
        <!-- Left Bar -->
        <div class="left-bar">
            <div class="button-group">
                <a href="cable-wire-pricelist.pdf" class="btn-blue">
                    <i class="fas fa-bolt"></i> Cable/Wire Pricelist
                </a>
                <a href="fan-pricelist.pdf" class="btn-green">
                    <i class="fas fa-fan"></i> Fan Pricelist
                </a>
                <a href="ac-pricelist.pdf" class="btn-yellow">
                    <i class="fas fa-wind"></i> AC Pricelist
                </a>
                <a href="switchgear-pricelist.pdf" class="btn-red">
                    <i class="fas fa-lightbulb"></i> Switchgear Pricelist
                </a>
            </div>
        </div>

        <!-- Middle Body -->
        <div class="middle-body">
            <div class="button-group">
                <a href="#" class="btn-blue">
                    <i class="fas fa-upload"></i> Upload Pricelist
                </a>
            </div>
        </div>

        <!-- Right Bar -->
        <div class="right-bar">
            <div class="button-group">
                <a href="labour-rate-app.pdf" class="btn-green">
                    <i class="fas fa-user-cog"></i> Labour Rate
                </a>
                <a href="work-cost-app.pdf" class="btn-red">
                    <i class="fas fa-tools"></i> Work Cost Estimator
                </a>
                <a href="load-calculator-app.pdf" class="btn-yellow">
                    <i class="fas fa-calculator"></i> Load Calculator
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RateConnector. All Rights Reserved.</p>
    </footer>
</body>
</html>
